<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        /* === –û–ë–ù–û–í–õ–ï–ù–ù–´–ï CSS-–ü–ï–†–ï–ú–ï–ù–ù–´–ï === */
        :root {
            /* –¶–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞ */
            --primary: #E0B045;
            --primary-dark: #c99a34;
            --secondary: #222222;
            --accent: #FFD700;
            --danger: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            
            /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #222222;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border: #e0e0e0;
            --shadow: 0 2px 12px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 25px rgba(0,0,0,0.12);
        }

        .dark-mode {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #888888;
            --border: #333333;
            --shadow: 0 2px 12px rgba(0,0,0,0.3);
            --shadow-hover: 0 8px 25px rgba(0,0,0,0.4);
        }

        /* === –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò === */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary); 
            color: var(--text-primary);
            line-height: 1.6;
            padding-bottom: 80px;
            transition: background 0.3s, color 0.3s;
        }

        /* === –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –®–ê–ü–ö–ê === */
        .header {
            background: var(--primary);
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .header__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header__logo {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
            cursor: pointer;
        }

        .logo__main {
            font-size: 22px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--secondary);
        }

        .logo__sub {
            font-size: 11px;
            font-weight: 700;
            color: var(--secondary);
            opacity: 0.9;
            margin-top: 2px;
        }

        .header__actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .action-button {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: var(--shadow);
        }

        .action-button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .action-button--primary {
            background: var(--secondary);
            color: white;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 25px;
            transition: background 0.2s;
            position: relative;
        }

        .user-profile:hover {
            background: rgba(255,255,255,0.2);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--secondary);
            border: 2px solid var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary);
            background-size: cover;
            background-position: center;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--secondary);
        }

        /* === –£–õ–£–ß–®–ï–ù–ù–´–ô –ü–û–ò–°–ö === */
        .search-section {
            background: var(--bg-secondary);
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .search-box {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            border: 2px solid var(--border);
            border-radius: 25px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(224, 176, 69, 0.1);
        }

        .search-button {
            background: var(--secondary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .search-button:hover {
            transform: scale(1.05);
        }

        /* === –û–ë–ù–û–í–õ–ï–ù–ù–´–ï –ö–ê–¢–ï–ì–û–†–ò–ò === */
        .categories {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .categories-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-pill {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .category-pill.active {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        .category-pill:hover:not(.active) {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* === –£–õ–£–ß–®–ï–ù–ù–´–ï –ö–ê–†–¢–û–ß–ö–ò –¢–û–í–ê–†–û–í === */
        .products-grid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: fit-content;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .product-card--promoted {
            border: 2px solid var(--accent);
        }

        .card-badges {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 2;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .badge--top {
            background: var(--accent);
            color: var(--secondary);
        }

        .badge--pending {
            background: var(--warning);
        }

        .badge--rejected {
            background: var(--danger);
        }

        .card-image {
            position: relative;
            height: 200px;
            background: var(--bg-secondary);
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-card:hover .card-image img {
            transform: scale(1.05);
        }

        .no-photo {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            font-weight: 600;
        }

        .card-actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 2;
        }

        .action-icon {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }

        .action-icon:hover {
            transform: scale(1.1);
            color: var(--text-primary);
        }

        .favorite-button {
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-muted);
            box-shadow: var(--shadow);
            z-index: 2;
            transition: all 0.2s;
        }

        .favorite-button.active {
            color: var(--danger);
        }

        .favorite-button:hover {
            transform: scale(1.1);
        }

        .card-content {
            padding: 16px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 42px;
        }

        .card-price {
            font-size: 20px;
            font-weight: 900;
            color: var(--primary);
            margin-top: auto;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* === –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ === */
        @media (max-width: 768px) {
            .header__container {
                padding: 0 15px;
            }

            .user-name {

            }

            .action-button span {

            }

            }

            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr 1fr;
            }

            .search-box {
                flex-direction: column;
                gap: 10px;
            }

            .search-button {
                width: 100%;
                border-radius: 25px;
                height: 45px;
            }
        }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ (–º–æ–¥–∞–ª–∫–∏, –ø—Ä–æ—Å–º–æ—Ç—Ä —Ç–æ–≤–∞—Ä–∞ –∏ —Ç.–¥.) –æ—Å—Ç–∞—é—Ç—Å—è –∞–Ω–∞–ª–æ–≥–∏—á–Ω—ã–º–∏, –Ω–æ —Å –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–º–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–º–∏ */
    </style>
</head>

        <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç —Ä–µ–Ω–¥–µ—Ä–∏—Ç—å—Å—è –∑–¥–µ—Å—å -->

    <script>
        // –£–õ–£–ß–®–ï–ù–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –õ–û–ö–ê–õ–ò–ó–ê–¶–ò–ò
        const i18n = {
            ru: {
                add_btn: "–î–æ–±–∞–≤–∏—Ç—å",
                favorites: "–ò–∑–±—Ä–∞–Ω–Ω–æ–µ",
                login: "–í–æ–π—Ç–∏",
                search_placeholder: "–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤...",
                categories: {
                    all: "–í—Å–µ",
                    tech: "üì± –≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞", 
                    home: "üè† –î–æ–º",
                    study: "üìö –£—á–µ–±–∞",
                    clothes: "üëï –û–¥–µ–∂–¥–∞",
                    other: "üîß –†–∞–∑–Ω–æ–µ"
                }
            },
            ua: {
                add_btn: "–î–æ–¥–∞—Ç–∏",
                favorites: "–û–±—Ä–∞–Ω–µ", 
                login: "–£–≤—ñ–π—Ç–∏",
                search_placeholder: "–ü–æ—à—É–∫ —Ç–æ–≤–∞—Ä—ñ–≤...",
                categories: {
                    all: "–í—Å—ñ",
                    tech: "üì± –ï–ª–µ–∫—Ç—Ä–æ–Ω—ñ–∫–∞",
                    home: "üè† –î—ñ–º", 
                    study: "üìö –ù–∞–≤—á–∞–Ω–Ω—è",
                    clothes: "üëï –û–¥—è–≥",
                    other: "üîß –†—ñ–∑–Ω–µ"
                }
            }
        };

        // –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –†–ï–ù–î–ï–†–ê –ö–ê–†–¢–û–ß–ï–ö
        window.renderProducts = function() {
            const grid = document.getElementById('goodsGrid');
            if (!grid) return;

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç–æ–≤–∞—Ä–æ–≤ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(p => 
                p.title.toLowerCase().includes(searchTerm) && 
                (currentCatFilter === 'all' || p.cat === currentCatFilter)
            );

            if (!filteredProducts.length) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px; color: var(--text-muted);">
                        <i class="fas fa-search" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
                        <div style="font-size: 18px; font-weight: 600; margin-bottom: 10px;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                        <div>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card ${product.isPromoted ? 'product-card--promoted' : ''}" onclick="openProduct('${product.id}')">
                    <div class="card-badges">
                        ${product.isPromoted ? '<div class="badge badge--top">TOP</div>' : ''}
                        ${product.status === 'pending' ? '<div class="badge badge--pending">–ù–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ</div>' : ''}
                        ${product.status === 'rejected' ? '<div class="badge badge--rejected">–û—Ç–∫–ª–æ–Ω–µ–Ω–æ</div>' : ''}
                    </div>
                    
                    <div class="card-image">
                        ${product.imgs && product.imgs[0] 
                            ? `<img src="${product.imgs[0]}" alt="${product.title}" loading="lazy">`
                            : '<div class="no-photo"><i class="fas fa-camera"></i></div>'
                        }
                        
                        <div class="card-actions">
                            ${currentUser && (product.userId === currentUser.uid || currentUser.email === ADMIN_EMAIL) 
                                ? `
                                    <div class="action-icon" onclick="openEditModal('${product.id}', event)">
                                        <i class="fas fa-pen"></i>
                                    </div>
                                    <div class="action-icon" onclick="deleteProduct('${product.id}', event)">
                                        <i class="fas fa-trash"></i>
                                    </div>
                                    ${currentUser.email === ADMIN_EMAIL 
                                        ? `<div class="action-icon" onclick="togglePromote('${product.id}', ${product.isPromoted}, event)">
                                            <i class="fas fa-crown"></i>
                                           </div>`
                                        : ''
                                    }
                                `
                                : ''
                            }
                        </div>
                        
                        <div class="favorite-button ${favorites.includes(product.id) ? 'active' : ''}" 
                             onclick="toggleFav('${product.id}', event)">
                            <i class="${favorites.includes(product.id) ? 'fas' : 'far'} fa-heart"></i>
                        </div>
                    </div>
                    
                    <div class="card-content">
                        <div class="card-title">${product.title}</div>
                        <div class="card-meta">
                            <span>${catNames[product.cat] || product.cat}</span>
                            <span>–û–±—â. ${product.dorm}</span>
                        </div>
                        <div class="card-price">${product.price} –≥—Ä–Ω</div>
                    </div>
                </div>
            `).join('');
